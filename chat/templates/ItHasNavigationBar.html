.from-me {
  position: relative;
  padding: 10px 20px;
  color: white;
  background: #0B93F6;
  border-radius: 25px;
  float: right;
  &:before {
    content: "";

  &:after {
    content: "";

    height: 20px;

@keyframes loud {
  20% {
    transform: rotate3d(0, 0, 1, 5deg) scale3d(1.5, 1.5, 1.5);
  }
  25% {
    transform: rotate3d(0, 0, 1, -5deg) scale3d(1.5, 1.5, 1.5);
  }
  30% {
    transform: rotate3d(0, 0, 1, 5deg) scale3d(1.5, 1.5, 1.5);
  }
  35% {
    transform: rotate3d(0, 0, 1, -5deg) scale3d(1.5, 1.5, 1.5);
  }
  40% {
    transform: rotate3d(0, 0, 1, 5deg) scale3d(1.5, 1.5, 1.5);
  }
  45% {
    transform: rotate3d(0, 0, 1, -5deg) scale3d(1.5, 1.5, 1.5);
  }
  50% {
    transform: rotate3d(0, 0, 1, 5deg) scale3d(1.5, 1.5, 1.5);
  }
  60% {
    transform: rotate3d(0, 0, 1, 5deg) scale3d(1.5, 1.5, 1.5);
  }
  to {
    transform: rotate3d(0, 0, 1, 0deg);
  }
}

.loud {
  animation-duration: 1.5s;
  animation-fill-mode: both;
  animation-timing-function: ease-in-out;
  transform-origin: center center;
  animation-name: loud;
}

@keyframes slam {
  0% {
    transform: rotate3d(0, 0, 1, 5deg) scale3d(3, 3, 3) translate3d(-50px, -10px, 0);
    box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0.2);
  }
  18% {
    transform: rotate3d(0, 0, 1, 0deg) scale3d(1, 1, 1) translate3d(0, 0, 0);
    box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0.45);
  }
  40% {
    transform: rotate3d(0, 0, 1, 1deg) scale3d(1.1, 1.1, 1.1) translate3d(-1px, -1px, 0);
    box-shadow: 0px 0px 100px 2px rgba(0, 0, 0, 0.25);
  }
  55% {
    transform: rotate3d(0, 0, 1, 0deg) scale3d(1.0, 1.0, 1.0) translate3d(0px, 0px, 0);
  }
  to {
    transform: rotate3d(0, 0, 1, 0deg);
    box-shadow: 0px 0px 125px 5px rgba(0, 0, 0, 0);
  }
}

.slam {
  animation-duration: 1.5s;
  animation-fill-mode: both;
  animation-timing-function: cubic-bezier(.87, .58, .25, 1.29);
  transform-origin: center center;
  animation-name: slam;
}

        <script>

        try {
          var SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
          var recognition = new SpeechRecognition();
        }
        catch(e) {
          console.error(e);
          $('.no-browser-support').show();
          $('.app').hide();
        }


        var noteTextarea = $('#note-textarea');
        var instructions = $('#recording-instructions');
        var notesList = $('ul#notes');

        var noteContent = '';


        var notes = getAllNotes();
        renderNotes(notes);



        /*-----------------------------
              Voice Recognition
        ------------------------------*/

        // If false, the recording will stop after a few seconds of silence.
        // When true, the silence period is longer (about 15 seconds),
        // allowing us to keep recording even when the user pauses.
        recognition.continuous = true;

        // This block is called every time the Speech APi captures a line.
        recognition.onresult = function(event) {

          // event is a SpeechRecognitionEvent object.
          // It holds all the lines we have captured so far.
          // We only need the current one.
          var current = event.resultIndex;

          // Get a transcript of what was said.
          var transcript = event.results[current][0].transcript;

          // Add the current transcript to the contents of our Note.
          // There is a weird bug on mobile, where everything is repeated twice.
          // There is no official solution so far so we have to handle an edge case.
          var mobileRepeatBug = (current == 1 && transcript == event.results[0][0].transcript);

          if(!mobileRepeatBug) {
            noteContent += transcript;
            noteTextarea.val(noteContent);
          }
        };

        recognition.onstart = function() {
          instructions.text('Voice recognition activated. Try speaking into the microphone.');
        }

        recognition.onspeechend = function() {
          instructions.text('You were quiet for a while so voice recognition turned itself off.');
        }

        recognition.onerror = function(event) {
          if(event.error == 'no-speech') {
            instructions.text('No speech was detected. Try again.');
          };
        }





        $('#start-record-btn').on('click', function(e) {
          if (noteContent.length) {
            noteContent += ' ';
          }
          recognition.start();
        });


        $('#pause-record-btn').on('click', function(e) {
          recognition.stop();
          instructions.text('Voice recognition paused.');
        });

        // Sync the text inside the text area with the noteContent variable.
        noteTextarea.on('input', function() {
          noteContent = $(this).val();
        })

        $('#save-note-btn').on('click', function(e) {
          recognition.stop();

          if(!noteContent.length) {
            instructions.text('Could not save empty note. Please add a message to your note.');
          }
          else {
            // Save note to localStorage.
            // The key is the dateTime with seconds, the value is the content of the note.
            saveNote(new Date().toLocaleString(), noteContent);

            // Reset variables and update UI.
            noteContent = '';
            renderNotes(getAllNotes());
            noteTextarea.val('');
            instructions.text('Note saved successfully.');
          }

        })


        notesList.on('click', function(e) {
          e.preventDefault();
          var target = $(e.target);

          // Listen to the selected note.
          if(target.hasClass('listen-note')) {
            var content = target.closest('.note').find('.content').text();
            readOutLoud(content);
          }

          // Delete note.
          if(target.hasClass('delete-note')) {
            var dateTime = target.siblings('.date').text();
            deleteNote(dateTime);
            target.closest('.note').remove();
          }
        });



        /*-----------------------------
              Speech Synthesis
        ------------------------------*/

        function readOutLoud(message) {
        	var speech = new SpeechSynthesisUtterance();

          // Set the text and voice attributes.
        	speech.text = message;
        	speech.volume = 1;
        	speech.rate = 1;
        	speech.pitch = 1;

        	window.speechSynthesis.speak(speech);
        }



        /*-----------------------------
              Helper Functions
        ------------------------------*/

        function renderNotes(notes) {
          var html = '';
          if(notes.length) {
            notes.forEach(function(note) {
              html+= `<li class="note">
                <p class="header">
                  <span class="date">${note.date}</span>
                  <a href="#" class="listen-note" title="Listen to Note">Listen to Note</a>
                  <a href="#" class="delete-note" title="Delete">Delete</a>
                </p>
                <p class="content">${note.content}</p>
              </li>`;
            });
          }
          else {
            html = '<li><p class="content">You don\'t have any notes yet.</p></li>';
          }
          notesList.html(html);
        }


        function saveNote(dateTime, content) {
          localStorage.setItem('note-' + dateTime, content);
        }


        function getAllNotes() {
          var notes = [];
          var key;
          for (var i = 0; i < localStorage.length; i++) {
            key = localStorage.key(i);

            if(key.substring(0,5) == 'note-') {
              notes.push({
                date: key.replace('note-',''),
                content: localStorage.getItem(localStorage.key(i))
              });
            }
          }
          return notes;
        }


        function deleteNote(dateTime) {
          localStorage.removeItem('note-' + dateTime);
        }



        </script>

            $.ajaxSetup({
